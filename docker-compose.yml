      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/${BRAND_DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci"
